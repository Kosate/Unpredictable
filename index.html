<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unpredictable</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">//-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="src/public/index.css">
  </head>
  <body>

    <div class="container">
      <div class="wrapper" style="display:none;">
        <div class="content">
          <div class="title">UNpRediCTablE ?</div>
          <div>A confusing maze game which unpredictable.</div>
          <div class="play-btn">Play</div>
        </div>
      </div>
      <div id="game" class="wrapper">
        <div class="content">
          <canvas id="game-canvas" resize></canvas>
          <div class="bottom-setup">
            <div class="description">left up down right arrow to control.</div>
            <div class="timer"> Time : <span>0.00</span>s </div>
            <div class="pause-btn">Pause</div>
          </div>
        </div>
      </div>
      <div id="leaderboard" class="wrapper" style="display:none;">
        <div class="content">
          <div class="title">
            Best time
          </div>
          <div class="score">50 s</div>
          <div class="play-btn">Play Again</div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>
        <a href='http://project.kosatestudio.com' target='_blank'>Kosatestudio.com</a>
         : Develope by Kosate Limpongsa
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.22/paper-full.min.js"></script>
    <script src="src/public/index.js"></script>
    <script src="src/public/game.js" type="text/paperscript" canvas="game-canvas"></script>
  </body>
</html>
